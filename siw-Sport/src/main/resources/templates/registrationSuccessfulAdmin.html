<!DOCTYPE html>
<html>

<head>
	<title>SiwMovie - Registrazione conclusa</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>
<style>
	
	body{
		font-family: Arial, sans-serif;
		align-items: center;
        text-decoration: none;
	}
	a{
		text-decoration: none;
		 background-color: #007bff;
		 border-radius: 5px;
		 padding: 2px;
		 margin-top: 25px;
		 color: white;
	}
	
	a:over{
		background-color: #0056b3;
	}
	
	
	</style>


<body>
	<header>
		<div th:if="${userDetails}">
			<span th:text="${userDetails.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${presidente}">
			<a href="/login">Login</a>
		</div>
	</header>

	<div>
		<a href="/"><img src="/images/logo-siw.png" width="50%"/></a>
	</div>
	<h1>Congratulazioni ti sei registrato!</h1>
	<div>
		<span>Nome: </span>
		<span th:text="${Admin.nome}"></span>
	</div>
	<div>
		<span>Cognome: </span>
		<span th:text="${Admin.cognome}"></span>
	</div>
</body>
</html>
